<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>google-clone</title>
</head>
<body>

  <nav>
    <ul class="lists">

        <li><a href="">link1</a></li>
